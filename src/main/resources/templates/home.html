<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Coronavirus Tracker Application</title>
</head>
<body>
    <div class="container">
        <h1>Coronavirus Tracking Application</h1>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalRecord}"></h1>
            <p class="lead">Total number of people affected by coronavirus as of today.</p>
        </div>

        <table class="table">
            <tr>
                <th>STATE</th>
                <th>COUNTRY</th>
                <th>LATEST RECORD</th>
            </tr>
            <tr th:each="latestRecord : ${latestRecords}">
                <td th:text="${latestRecord.state}"></td>
                <td th:text="${latestRecord.country}"></td>
                <td th:text="${latestRecord.latestCount}">0</td>
                <td th:text="${latestRecord.deltaFromPreviousDay}">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
